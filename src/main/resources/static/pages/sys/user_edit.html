<script type="text/javascript">
$(function(){
    //页面加载完成以后加载角色信息并初始化页面
    doLoadRoles();
    //事件注册
    $(".box-footer")
    .on("click",".btn-cancel",doCancel)
    .on("click",".btn-save",doSaveOrUpdate);
});

function doCancel(){
    $("#mainContentId").load("sys/user_list");
}

function doSaveOrUpdate(){
     //1.获取表单数据
     var params=doGetEditFormData();
     //2.发起异步请求
     var insertUrl="user/saveSysUser";
     $.post(insertUrl,params,function(result){
         if(result.code==200){
             alert(result.msg);
             doCancel();
         }else{
            alert(result.msg);
         }
     })
}

function doGetEditFormData(){
    //获取用户输入的数据
    var params={
        username:$("#usernameId").val(),
        password:$("#passwordId").val(),
        email:$("#emailId").val(),
        mobile:$("#phoneId").val(),
        deptId:$("#deptId").data("deptId")
    }
    //获取选择的角色
    var roleIds=new Array();
    $("#rolesId input[name='roleId']")
    .each(function(){
        if($(this).prop("checked")){
            roleIds.push($(this).val());
        }
    });
    params.roleIds=roleIds.toString();
    return params;
}

function doLoadRoles(){
    var url="role/findAllSysRole"
    $.getJSON(url,function(result){
        if(result.state==20){
            doInitPageRoles(result.data);
        }else{
            alert(result.message);
        }
    })
}

function doInitPageRoles(data){
    //1.获取角色要显示的位置对象
    var div=$("#rolesId");
    div.empty();
    //2.迭代数据，将数据追加到div
    var input="<input type='checkbox' name='roleId' value='[id]'>[name] "
    for(var i in data){
        //记住每次replace时都会产生一个新的字符串对象
        var newInput=
        input.replace("[id]",data[i].id)
        .replace("[name]",data[i].name);
        div.append(newInput)
    }
}
</script>
